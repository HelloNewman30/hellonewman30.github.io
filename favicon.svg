  <!-- Tech-inspired geometric accent -->
  <rect x="6" y="6" width="4" height="4" fill="url(#accentGradient)" rx="1"/>
  <rect x="22" y="22" width="4" height="4" fill="url(#accentGradient)" rx="1"/>
  
